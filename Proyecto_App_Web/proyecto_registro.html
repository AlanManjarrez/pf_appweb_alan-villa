<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="proyecto_registro.css">
</head>

<body>
    <header class="header">
        <div class="logo"></div>
        <div class="title">TutosJavaDoc</div>
    </header>
    <main class="registro">
        <section class="form">
            <div class="backgroundform">
                <h2 class="titulo-registro">Registro</h2>
                <form class="form-content">
                    <label class="label" for="nombre">Nombre Completo:</label>
                    <input class="campo-registro" type="text" id="nombre" name="nombre">

                    <label class="label" for="email">Email:</label>
                    <input class="campo-registro" type="email" id="email" name="email">

                    <label class="label" for="password">Contraseña:</label>
                    <input class="campo-registro" type="password" id="password" name="password">
                    <label>Avatar:</label>
                    <label class="label" for="avatar">
                        <div class="custom-file-upload">
                            <input class="campo-registro" type="file" id="avatar" name="avatar">
                            <img class="icono-avatar"
                                src="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png"
                                alt="Icono de avatar">
                        </div>
                    </label>

                    <label class="label" for="estado">Estado:</label>
                    <select class="campo-registro" id="estado" name="estado">
                        <option value="" disabled selected></option>
                    </select>

                    <label class="label" for="municipio">Municipio:</label>
                    <select class="campo-registro" id="municipio" name="municipio">
                        <option value="" disabled selected></option>
                    </select>

                    <label class="label" for="ciudad">Ciudad:</label>
                    <select class="campo-registro" id="ciudad" name="ciudad">
                        <option value="" disabled selected></option>
                    </select>

                    <label class="label" for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input class="campo-registro" type="date" id="fecha-nacimiento" name="fecha-nacimiento">

                    <label class="label" for="genero">Género:</label>
                    <select class="campo-registro" id="genero" name="genero">
                        <option value="" disabled selected></option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>

                    <button type="submit" class="boton-registrarse">Registrarse</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
